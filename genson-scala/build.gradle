dependencies {
    compile project(':genson')
    compile 'org.scala-lang:scala-reflect:2.11.11'
    compile 'org.json4s:json4s-ast_2.11:3.2.11'
    testCompile 'org.ow2.asm:asm-commons:5.0.3'
    testCompile 'org.scalatest:scalatest_2.11:3.0.1'
    testCompile 'org.scalacheck:scalacheck_2.11:1.11.6'
    compileOnly 'org.scala-lang:scala-library:2.11.11'
}

description = 'Genson Scala 2.11'

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

publishing.publications.maven.artifact(javadocJar)
